<!doctype html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css')}}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>{% block title %}{% endblock %}</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js" integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+" crossorigin="anonymous"></script>
</head>
<body style="background-color: #381272; color: white">
    <header class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 border-bottom " style="background-color: #321065; border-color: #333333; z-index: 2;">
        <h5 class="my-0 font-weight-normal" style="color: white; font-family: 'Lucida Console'"><strong>Kahoot by kirill</strong> <a href="/testing" class="btn btn-warning" style="color: white">/testing</a></h5>
        <nav class="my-2 my-md-0">
            <p class="p-2 my-0" style="color: white; font-family: 'Lucida Console'">|{% block value1 %} {% endblock %}</p>
        </nav>
    </header>
    <div class="back-cube"></div>
    <div class="back-circle"></div>
    <script src="{{url_for('static', filename='js/index.js')}}"></script>
    {% block body %}{% endblock %}
</body>
</html>
