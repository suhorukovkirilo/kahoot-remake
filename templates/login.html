{% extends "index.html" %}

{% block title %}
Вхід до квізу
{% endblock %}

{% block body %}
        {% if messages %}
            <div style="display: flex; background-color: #D7263D; color: white; border-radius: 50%; text-align: center; align-items: center; justify-contents: center; width: 10vw; height: 10vw; margin-left: auto; margin-right: auto;">{{ messages[0] }}</div>
        {% endif %}
        <h1 class="login-title"> Kahoot!</h1>
        <form class="login-form" method="post">
            <input name="nickname" placeholder="Ім'я користувача" class="login-input" autocomplete="off">
            <br><button class="login-submit" type="submit" >Ввести</button>
        </form>
{% endblock %}
